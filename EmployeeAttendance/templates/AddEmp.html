{% load static %}
<html>
<head>
<title>Employee Attendance System</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<link href="{% static 'style.css' %}" rel="stylesheet" type="text/css" />
<script language="javascript">
	function validate(formObj)
	{
	if(formObj.t1.value.length==0)
	{
	alert("Please Enter Emp ID");
	formObj.t1.focus();
	return false;
	}
	if(formObj.t2.value.length==0)
	{
	alert("Please Enter Emp Name");
	formObj.t2.focus();
	return false;
	}
	
	if(formObj.t3.value.length==0)
	{
	alert("Please Enter Phone No");
	formObj.t3.focus();
	return false;
	}
	if(isNaN(formObj.t3.value)){
		alert("Contact No must be numeric");
		formObj.t3.focus();
		return false;
	}
	if(formObj.t4.value.length==0)
	{
	alert("Please Enter employee post");
	formObj.t4.focus();
	return false;
	}
	if(formObj.t5.value.length==0)
	{
	alert("Please Enter employee Salary");
	formObj.t5.focus();
	return false;
	}
	return true;
	}
	</script>
	
</head>
<body>
<div id="wrapper">
	<div id="header">
		<div id="logo">
			<center><font size="4" color="yellow">Employee Attendance System</font></center>
		</div>
		<div id="slogan">
			
		</div>
	</div>
	<div id="menu">

	
		<ul><center>
      
      <li><a href="{% url 'AddEmp' %}">Create Employee Data</a></li>
	  <li><a href="{% url 'ViewEmp' %}">View Employee Data</a></li>
	   <li><a href="{% url 'ViewEmpAttendance' %}">View Employee Attendance</a></li>
	  <li><a href="{% url 'index' %}">Logout</a></li>
   </ul>
        </div>
        <div class="hbg"><img src="{% static 'images/investor.jpg' %}" width="915" height="286" alt="" /></div>
      				<center>
<form name="f1" method="post" action={% url 'AddEmpAction' %} onsubmit="return validate(this);">
{% csrf_token %}<br/>
   <h2><b>Create Details Employee Screen</b></h2>
   
	<font size="" color="red"><center>{{ data|safe }}</center></font>
						
						<table align="center" width="30%" >
			 <tr><td><font size='' color=black>New Emp ID</b></td>
			 <td><input type="text" name="t1" style="font-family: Comic Sans MS" size="22"></td></tr>
         
		  <tr><td><font size='' color=black>Employee&nbsp;Name</b></td><td><input name="t2" type="text" size="30"></td></tr>

			<tr><td><font size='' color=black>Phone&nbsp;No</b></td>
			<td><input name="t3" type="Text" size="30"></td></td></tr>

		   <tr><td><font size='' color=black>Employee&nbsp;Post</b></td><td><input name="t4" type="Text" size="30"></td></td></tr>

		   <tr><td><font size='' color=black>Employee&nbsp;Salary</b></td><td><input name="t5" type="Text" size="30"></td></td></tr>

			<tr><td></td><td><input type="submit" value="Submit"></td>
			</table>
				</div>	
					
				</div>
				
					
	</body>
</html>
